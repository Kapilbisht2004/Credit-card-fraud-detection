<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Fraud Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
      /* Flex container for form + image */
      .form-container {
        display: flex;
        align-items: flex-start;
        gap: 30px;
        max-width: 800px;
        margin: 30px auto;
        background: #222;
        padding: 20px;
        border-radius: 10px;
      }

      form {
        flex: 1;
      }

      /* Credit card image styling */
      .credit-card {
        max-width: 300px;
        flex-shrink: 0;
      }
      .credit-card img {
        width: 100%;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      }

      label {
        display: block;
        margin-top: 15px;
        color: #eee;
        font-weight: 600;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: none;
      }

      button.btn {
        margin-top: 20px;
        padding: 10px 25px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 7px;
        font-size: 16px;
        cursor: pointer;
      }
      button.btn:hover {
        background-color: #45a049;
      }
    </style>
</head>
<body>

  <main>
    <h2 style="text-align:center; color:#eee;">Enter Transaction Details</h2>

    <div class="form-container">
      <form action="{{ url_for('predict') }}" method="POST">
          {% for feature in features %}
              <label>{{ feature }}:</label>
              <input type="text" name="{{ feature }}" required />
          {% endfor %}
          <button type="submit" class="btn">Predict</button>
      </form>

      <div class="credit-card">
        <img src="{{ url_for('static', filename='credit_card.png') }}" alt="Credit Card" />
      </div>
    </div>

    <hr style="max-width: 800px; margin: 40px auto; border-color: #444;"/>

    <h3 style="text-align:center; color:#eee;">Or Upload CSV file for batch prediction</h3>

    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" style="max-width: 400px; margin: auto;">
        <input type="file" name="file" accept=".csv" required />
        <button type="submit" class="btn">Upload & Predict</button>
    </form>

    <br />
    <div style="text-align:center;">
      <a href="{{ url_for('home') }}" style="color:#4dabf7; text-decoration:none;">‚Üê Back to Home</a>
    </div>
  </main>
</body>
</html>
